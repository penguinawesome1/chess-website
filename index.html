<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/5e949a92e17d55230cd1d44f/4ada34dd-8d5c-4c22-b8ca-3325f0bb280f/AINight1x1.png?format=1500w">
    <title>Chess</title>

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="chessboard.js" defer></script>
</head>
<body class="dark-mode">
    <header class="rainbow-outline hidden">
        <ul>
            <li><button id="game-mode">Chess</button></li>
            <li><button id="opponent">Engine</button></li>
            <li><button id="color">White</button></li>
            <li><button id="depth">Depth: 6</button></li>
        </ul>
    </header>
    <div class="main-container">
        <nav>
            <ul class="vertical-container margin">
                <li><a href="index.html"><button id="chess">Chess</button></a></li>
                <li><a href="puzzles.html"><button id="puzzles" class="inverse">Puzzles</button></a></li>
                <li><a href="friends.html"><button id="friends">Friends</button></a></li>
                <li><a href="account.html"><button id="account" class="inverse">Account</button></a></li>
            </ul>
        </nav>
        <div class="vertical-container">
            <div id="capturesBlack" class="banner">
                <div id="profile-picture2" class="profile-picture-box rainbow-outline hidden"></div>
                <div id="username2">Player2</div>
            </div>
            <div class="chessboard"></div>
            <div id="capturesWhite" class="banner">
                <div id="profile-picture1" class="profile-picture-box rainbow-outline hidden"></div>
                <div id="username1">Player1</div>
            </div>
        </div>
        <div class="vertical-container margin gap">
            <div class="rainbow-outline hidden">
                <div class="history"></div>
            </div>
            <button id="reset">&#8635</button>
        </div>
    </div>
</body>
</html>
